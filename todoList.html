<!DOCTYPE html>

<html>
  <head> 
    <title>Practical JavaScript Version 7 Refactored</title>
  </head>

  <body> 
    <h1>Todo List</h1>
    <button onclick = "handlers.displayTodos()">Display Todos</button>
    <button onclick = "handlers.toggleAllTodos()">Toggle All</button>

    <script>
    var todoList = {
      todos: [],
      displayTodos: function() {
        if (this.todos.length === 0) {
        console.log("Your todo list is empty!");
        } else {
          console.log('My todos:');
          for (var i = 0; i < this.todos.length; i++) {
            if (this.todos[i].completed === true) {
              console.log('(x)', this.todos[i].todoText);
            } else {
              console.log('( )', this.todos[i].todoText); 
            }
          }
        }
      },
      
      addTodo: function(todoText) {
        this.todos.push({
        todoText: todoText,
        completed: false
        });
        this.displayTodos();
      },
    
      changeTodo: function(position, todoText) {
        this.todos[position].todoText = todoText; 
        this.displayTodos();
      },
  
      deleteTodo: function(position) {
        this.todos.splice(position, 1);
        this.displayTodos();
      },
  
      toggleCompleted: function(position) {
        var todo = this.todos[position];
        todo.completed = !todo.completed;
        this.displayTodos();
      },
  
      toggleAll: function() {
        var totalTodos = this.todos.length;
        var completedTodos = 0;
        for (var i = 0; i < totalTodos; i++) {
          if (this.todos[i].completed === true) {
            completedTodos++;
          }
        }
        if (completedTodos === totalTodos) {  //case 1: if everything is true, make it false
          for (var i = 0; i< this.todos.length; i++) {
            this.todos[i].completed = false;
          } 
        } else {
          for (var i = 0; i < this.todos.length; i++) {  //case 2: otherwise, make true
            this.todos[i].completed = true;
          }
        }
        this.displayTodos();  
       }
    };
    var handlers = {
      displayTodos: function() {
        todoList.displayTodos();
      },
      toggleAllTodos: function() {
        todoList.toggleAll();
      }
    };
    </script>
  </body>
</html>
